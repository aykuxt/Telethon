extra_css:
  - assets/css/custom.css

copyright: Copyright Â© 2020 Telethon
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LonamiWebs/Telethon
    - icon: fontawesome/brands/telegram
      link: https://t.me/TelethonChat

theme:
  name: material
  logo: assets/images/nav-logo.svg
  palette:
    primary: indigo
    accent: amber
    scheme: default # 'slate' for dark theme
  features:
    - instant
    - tabs

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - meta
  #- pymdownx.emoji
  - pymdownx.superfences
  - pymdownx.magiclink:
      provider: github
      user: LonamiWebs
      repo: Telethon
      repo_url_shorthand: True
      repo_url_shortener: True
  - toc:
      permalink: true

plugins:
  - search:
      prebuild_index: true
#  - git-revision-date-localized:
#      type: timeago
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
      watch:
        - telethon
